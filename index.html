<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>expense tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center m-5">Expense tracke</h1>
            <div class="col-12 col-md-6">
                <div class="border border-primary rounded p-5 mx-auto" style="max-width: 700px;">
                    <h2 class="mb-4 text-center">Add expense</h2>
                    
                    <label for="item-name">item name:</label>
                    <br>
                    <input id="item-name" type="text" class="form-control">
            
                    <br>
            
                    <label for="cost">cost:</label>
                    <br>
                    <input id="cost" type="number" class="form-control">
            
                    <br>
            
                    <button onclick="addExpense()" class="btn btn-primary " style="width: 100px;">Add</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="border border-primary rounded p-5 mx-auto" style="max-width: 700px;">
                    <h2 class="mb-4 text-center">Expenses:</h2>
                    <ul id="list-items" class="list-group list-group-flush mx-auto"></ul>
                </div>
            </div>
    
            <p id="expense" class="display-5 text-center p-5 m-5"></p>

        </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
